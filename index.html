<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Project 10 | iNeuron</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8c44950f49.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- full body wrapper -->
    <div class="container">
      <!-- Showcase -->
      <div class="showcase">
        <!-- navbar -->
        <nav class="navbar">
          <img src="./img/Logo.png" alt="logo" class="logo" />
          <ul class="nav-menu">
            <li class="nav-list">
              <a href="#" class="nav-link active">About Us</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link">Benefits</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link">Projects</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link">Stages</a>
            </li>
            <li class="nav-list">
              <a href="#" class="nav-link">Services</a>
            </li>

            <div class="call-us">
              <img src="./img/call01.png" alt="call logo" class="call-logo" />
              <div class="call-details">
                <p class="call-text">Call Us</p>
                <p class="number">+38 (097) 485 65 85</p>
              </div>
            </div>
          </ul>
          <div class="hamburger">
            <i class="fa-solid fa-bars menu-icon"></i>
          </div>
        </nav>
        <!-- Navbar End -->

        <!-- Content -->
        <div class="content-wrapper">
          <div class="tag-line">
            <h1>Interior Designs That Care About Details</h1>
            <button class="btn">Learn More</button>
          </div>
          <div class="features-wrapper">
            <div class="feature-creative common">
              <img src="./img/puzzle-piece-svgrepo-com.svg" alt="puzzle-logo" />

                We create your space better based on your ideas
              </p>
            </div>
            <div class="line-one">
              <div class="line"></div>
              <div class="circle"></div>
            </div>
            <div class="feature-inovation common">
              <img src="./img/lightbulb-svgrepo-com.svg" alt="puzzle-logo" />
              <p class="text">
                Innovative Ideas, Styleish Designs <br />
                for Home's and Buissness
              </p>
            </div>
            <div class="line-two">
              <div class="line"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <!-- Content End-->
      </div>
      <!-- Showcase End-->
    </div>
    <!-- container End -->
